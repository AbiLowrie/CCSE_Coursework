<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureCart</title>
</head>
<body>
    <div class="topnav">
        <a class="active" href="/">
            <button>SecureCart</button>
        </a>
        <a href="/basket">
            <button>Basket</button>
        </a>
        <a href="/login">
            <button>Account</button>
        </a>
    </div>
    <div class="welcome-message">Welcome to Your Basket</div>>
            <div class="scrollable-table">
                <form action="" method="post">
                    <table>
                        <tbody>
                            {% for basketItem in basket %}
                                <!-- each row is something like -->
                                    <tr>
                                        <td>
                                            <label>{{basketItem['product'].name}}</label>
                                        </td>
                                        <td>
                                            <label>    {{basketItem['quantityAdded']}}</label>
                                        </td>
                                        <td>
                                            <label>{{basketItem['subtotals']}}</label>
                                        </td>
                                        <td>
                                            <a href="/delete/{{basketItem['product'].id}}">
                                                <button type="button">Remove from Basket</button>
                                            </a>
                                        </td>
                                    </tr>
                            <!-- jinja for loop syntax. we're ending our for loop -->
                            {% endfor %}
                            <tr>
                                <td>
                                </td>
                                <td>
                                    <label>Total: Â£</label>
                                </td>
                                <td>
                                    <label>{{total}}</label>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td>
                                    <input type="submit" value="Complete Order">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
        </div>
    </div>
    {% if error_message %}
        <script>
            alert("{{ error_message }}");
        </script>
    {% endif %}
</body>
</html>
